<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}   {% endblock title %}</title>
    <style>
        *{
            margin: 0px;
        }
        nav{
            display: flex;
            background-color: rgb(230, 233, 41);
            list-style: none;
            height: 100px;
            align-items: center;
            
        }
        a.navitems{
            margin: 20px;
            text-decoration: none;
            color: black;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
    {% block style %}

    {% endblock style %}    
</head>
<body>

    <nav>
            <a href="/" class="navitems">Home</a>
            <a href="/login" class="navitems">Login</a>
            <a href="/student-register" class="navitems">Student Register</a>
            <a href="#" class="navitems">Bla</a>
    </nav>

    {% block body %}
        
    {% endblock body %}

    {% block script %}
        
    {% endblock script %}
</body>
</html>
