<body class="">
  <div class="container-scroller" style="margin-top: -6.5vh">
    {% include 'navBars/teacherNav.html'   %}
    <div class="container-fluid page-body-wrapper pt-0">
      {% include 'sideBars/sheetSide.html'   %}

    <main style="background-color: rgb(236, 236, 236)">
      <div class="title">
        <!-- <h3>ASSIGN GRADES ON MARKS RANGEs</h3> -->
      </div>

      <form method="post" class="main">
        <div class="input-group">
          <label class="input-group-btn" style="width: 30px">A+</label>
          <p class="upperlimit">{{total}}</p>

          <input
            type="number"
            class="form-control input-sm"
            name="A+u"
            placeholder="Upper Limit"
          />
          <!-- <span class="input-group-btn" style="width: 10px"></span>
          <input
            type="number"
            class="form-control input-sm"
            name="A+l"
            placeholder="Lower Range"
          /> -->
        </div>
        <div class="input-group">
          <label class="input-group-btn" style="width: 30px">A</label>
          <p class="upperlimit">0</p>
          <input
            type="number"
            class="form-control input-sm"
            name="Au"
            placeholder="Upper Limit"
          />
          <!-- <span class="input-group-btn" style="width: 10px"></span>
          <input
            type="number"
            class="form-control input-sm"
            name="Al"
            placeholder="Lower Range"
          /> -->
        </div>
        <div class="input-group">
          <label class="input-group-btn" style="width: 30px">B+</label>
          <p class="upperlimit">0</p>
          <input
            type="number"
            class="form-control input-sm"
            name="B+u"
            placeholder="Upper Limit"
          />
          <!-- <span class="input-group-btn" style="width: 10px"></span>
          <input
            type="number"
            class="form-control input-sm"
            name="B+l"
            placeholder="Lower Range"
          /> -->
        </div>
        <div class="input-group">
          <label class="input-group-btn" style="width: 30px">B</label>
          <p class="upperlimit">0</p>
          <input
            type="number"
            class="form-control input-sm"
            name="Bu"
            placeholder="Upper Limit"
          />
          <!-- <span class="input-group-btn" style="width: 10px"></span>
          <input
            type="number"
            class="form-control input-sm"
            name="Bl"
            placeholder="Lower Range"
          /> -->
        </div>
        <div class="input-group">
          <label class="input-group-btn" style="width: 30px">C</label>
          <p class="upperlimit">0</p>
          <input
            type="number"
            class="form-control input-sm"
            name="Cu"
            placeholder="Upper Limit"
          />
          <!-- <span class="input-group-btn" style="width: 10px"></span>
          <input
            type="number"
            class="form-control input-sm"
            name="Cl"
            placeholder="Lower Range"
          /> -->
        </div>
        <div class="input-group">
          <label class="input-group-btn" style="width: 30px">D</label>
          <p class="upperlimit">0</p>
          <input
            type="number"
            class="form-control input-sm"
            name="Du"
            placeholder="Upper Limit"
          />
          <!-- <span class="input-group-btn" style="width: 10px"></span>
          <input
            type="number"
            class="form-control input-sm"
            name="Dl"
            placeholder="Lower Range"
          /> -->
        </div>
        <div class="input-group">
          <label class="input-group-btn" style="width: 30px">E</label>
          <p class="upperlimit">0</p>
          <input
            type="number"
            class="form-control input-sm"
            name="Eu"
            placeholder="Upper Limit"
          />
          <!-- <span class="input-group-btn" style="width: 10px"></span>
          <input
            type="number"
            class="form-control input-sm"
            name="El"
            placeholder="Lower Range"
          /> -->
        </div>
        <div class="input-group">
          <label class="input-group-btn" style="width: 30px">F</label>
          <p class="upperlimit">0</p>
          <input
            type="number"
            class="form-control input-sm"
            name="Fu"
            value="0"
            placeholder="Upper Limit"
            readonly
          />
          <!-- <span class="input-group-btn" style="width: 10px"></span>
          <input
            type="number"
            class="form-control input-sm"
            name="Fl"
            placeholder="Lower Range"
          /> -->
        </div>
        <button type="submit" class="btn" onclick="checkform(event)">confirm</button>
      </form>

    <script src="/static/JS/GradeRanage.js"></script>
