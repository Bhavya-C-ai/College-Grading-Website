<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student-Sheet</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/sheet.css" />
  </head>

  <body>
    <nav>
      <div class="top">
        <ul style="margin-top: 20px">
          <li>Assignments</li>
          <li>Mid Semester</li>
          <li>End Semester</li>
        </ul>
      </div>
      <div class="bottom top">
        <ul style="margin-bottom: 20px">
          <li>Student profiles</li>
          <li>Logout</li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="aux">
        <div class="icon2">
          <div class="arrow2"></div>
        </div>
        <img class="add" src="../static/images/istockphoto-1365197728-170667a-removebg-preview.png" width="150px" alt="">
        <div class="icon">
          <div class="arrow"></div>
        </div>
      </div>
      <form action="" method="post">
        <div class="mainbody">        
          <div class="rows">
            <div class="cells">
              <h2>Names</h4>
            </div>
            {% for ass in asss %}
            <div class="cells">
                <h4>{{ass}}</h4>
                <img class="close" src="../static/images/icon-close-menu.svg" alt="" style="margin-left: 20px; margin-top: -5px;" width="20px">
            </div>
            {% endfor %}
            <div class="cells" style="margin-left:auto ;">
                <h4>TOTAL</h4>
            </div>
          </div>
          {% for name in names %}
          <div class="rows" name="{{ass}}">
            <div class="cells">
                <h4>{{name}}</h4>
            </div>
            {% for ass in asss %}
            {% set mid = ass+'-'+name %}
            <input class="cells" type="text" name="{{mid}}" value="{{markdict[mid]}}">
            {% endfor %}
            <div class="cells" style="margin-left:auto ;">
                <h5>{{total[name]}}</h5>
            </div>
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </main>
    <script>
      const $icon = document.querySelector('.icon');
      const $arrow = document.querySelector('.arrow');
      $icon.onclick = () => {
      $arrow.animate([
        {left: '0'},
        {left: '10px'},
        {left: '0'}
      ],{
        duration: 300,
        iterations: 2
        });
      }
      const $icon2 = document.querySelector('.icon2');
      const $arrow2 = document.querySelector('.arrow2');
      $icon2.onclick = () => {
      $arrow2.animate([
        {left: '0'},
        {left: '-10px'},
        {left: '0'}
      ],{
        duration: 300,
        iterations: 2
        });
      }
    </script>
  </body>
</html>
