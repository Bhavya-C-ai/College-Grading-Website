<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>College Registration Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/student-register.css" />
</head>

<body>
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-12 col-lg-11 col-xl-10">
                <div class="card d-flex mx-auto my-5">
                    <div class="row">
                        <div class="col-md-5 col-sm-12 col-xs-12 c1 p-5">
                            <div class="mb-5 m-3">
                                <img src="../static/images/img1.jpg" width="60px" height="50px" alt="logo" />
                            </div>
                            <img src="../static/images/img4.png" width="120vh" height="210vh" class="mx-auto d-flex ok3"
                                alt="student" style="background-color: rgb(255, 242, 241)" />
                            <div class="row justify-content-center">
                                <div class="w-75 mx-md-5 mx-1 mx-sm-2 mb-5 mt-4 px-sm-5 px-md-2 px-xl-1 px-2">
                                    <h1 class="wlcm">Welcome, dear student</h1>
                                    <span class="sp1">
                                        <span class="px-4 bg-danger rounded-pill"></span>
                                        <span class="px-3 rounded-pill ok1"
                                            style="background-color: rgb(237, 118, 118)"></span>
                                        <span class="px-2 rounded-pill ok1"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7 col-sm-12 col-xs-12 c2 px-5 pt-5">
                            <div class="row ok2" style="margin-left: 19vh">
                                <nav class="nav font-weight-500 mb-sm-2 mb-lg-5 px-sm-2 px-lg-5">
                                    <a class="nav-link ok2" href="#">Faculty</a>
                                    <a class="nav-link ac ok2" href="#">Student</a>
                                </nav>
                            </div>
                            <form name="myform" onsubmit="" class="px-5 pb-5" method="post">
                                <div class="d-flex">
                                    <img src="../static/images/img3.jpg" height="22px" width="22px" alt=""
                                        class="mr-3 mt-2" />
                                    <h3 class="font-weight-bold">Register</h3>
                                </div>
                                <input type="text" name="sfname" placeholder="First Name" />
                                <input type="text" name="slname" placeholder="Last Name" />
                                <div class="dropdown">
                                    <select name="sbranch">
                                        <option value="">Select Any One</option>
                                        <option value="CSAI">CSAI</option>
                                        <option value="IT">IT</option>
                                        <option value="CS">CS</option>
                                        <option value="CSB">CSB</option>
                                    </select>
                                    <!-- <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                        style="background-color: #fff2f1">
                                        Branch
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">CS</a>
                                        <a class="dropdown-item" href="#">IT</a>
                                        <a class="dropdown-item" href="#">CSAI</a>
                                        <a class="dropdown-item" href="#">CSB</a>
                                    </div> -->
                                </div>
                                <input type="text" name="syear" placeholder="Enrollment year" />
                                <input type="date" name="sdob" placeholder="Date of Birth" />
                                <button class="text-white text-weight-bold bt">
                                    Register
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
